    <header class="header text-white d-flex justify-content-center">

            <p class="fs-1">H A L O</p>

    <main class="main bg-danger d-flex justify-content-center">

                    <p class="z2" id="welcomeText"></p>
                    <input type="text" id="namePlayer" class="z2" placeholder="Ingresa tu nombre">
                    <input type="email" id="emailPlayer" class="z2" placeholder="Ingresa tu e-mail">
                    <button onmouseover="soundOnMouseOver()" class="btnn mt-3 z2" id="loginPlayer" onclick="validateUser(namePlayer.value, emailPlayer.value)">Ingresar</button>
                    <button onmouseover="soundOnMouseOver()" class="btnn z2" id="signinPlayer" onclick="User.addUser()">Registrarse</button>
                </section>
                <section class="main__section--1__article--2__section--2 
                bg-light d-flex justify-content-center align-items-center">
                    <button onmouseover="soundOnMouseOver()" id="btnPlay" class="z2" onclick="play()">Jugar</button>
                    <button onmouseover="soundOnMouseOver()" id="btnOut" class="z2" onclick="logOut()">Salir</button>
                </section>
                <section class="main__section--1__article--2__section--3 
                bg-light d-flex flex-column justify-content-around align-items-center">
                    <p id="successes" class="z2">Aciertos:0</p>

                    <p id="record" class="z2">Tiempo record:0</p>
